<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link rel = "icon" href = "../images/icon.png" type = "image/x-icon">
<title> Fuel Pricing - Quote Form </title>  
<link rel="stylesheet" type="text/css" href="../Styles/styling.css">   
</head>
<header>
    <a href="loginpage.html">
        <img src="images/LOGO2.png" alt="" class="header-logo">
    </a>
    <div class="navigation">
      <nav>
        <ul>
          <li><a href="loginpage.html">Sign Out</a></li>
          <li><a href="profilepage.html">My Profile</a></li>
          <li><a href="quotehistory.html">Fuel Quote History</a></li>
        </ul>
      </nav>
    </div>
</header>
<body>
    <br> <br> <center> <h1 style="color: black; font-family: Yeseva One;">FUEL QUOTE FORM</h1> </center>   
    <form>
        <div class="container">
            <label style="font-size:larger" style="color:rgb(0, 0, 0)" for="Total_Gallons_Requested">Gallons Requested: </label>
                <input 
                    type="number" 
                    id ="Total_Gallons_Requested"
                    name="Total_Gallons_Requested"
                    placeholder="Enter Gallons of Fuel"
                    maxlength = "5" 
                    required
                >
                <label  style="font-size:larger" style="color:rgb(0, 0, 0)" for="address1">Delivery Address: </label>
                <input 
                    type="text"  
                    id="delivery_Address"
                    name="delivery_Address" 
                    placeholder="Address (Same as client profile address)"
                    readonly
                >
                <label  style="font-size:larger" style="color:rgb(0, 0, 0)" for="city">Delivery City: </label>
                <input 
                    type="text" 
                    id="delivery_city" 
                    name="delivery_city" 
                    placeholder="City (Same as client profile city)"
                    readonly
                >       
                <label  style="font-size:larger" style="color:rgb(0, 0, 0)" for="state"> Delivery State: </label>
                <input
                    type="text"
                    id="delivery_state" 
                    name="delivery_state"
                    placeholder="State (Same as client profile state)"  
                    readonly
                >
                <label  style="font-size:larger" style="color:rgb(0, 0, 0)" for="zipcode">Delivery Zipcode: </label>
                <input 
                    type="text"
                    id="zipcode"  
                    name="zipcode" 
                    placeholder="Zipcode (Same as clint profile zipcode)" 
                    readonly
                >
                <label  style="font-size:larger" style="color:rgb(0, 0, 0)" for="Order_date">Delivery Date: </label>
                <input 
                    type="date"
                    id="delivery_date"      
                    name="delivery_date"
                    required
                >
                <button type="submit">Get Quote</button>
                <label  style="font-size:larger" style="color:rgb(0, 0, 0)" for="Suggested_price">Suggested Price Per Gallon: </label>
                <input 
                    type="text" /* text type since we need to put the '$' currency symbol in the field */
                    id="gallon_price"      
                    name="gallon_price"
                    placeholder="$ 0.00" 
                    readonly
                >   
                <label  style="font-size:larger" style="color:rgb(0, 0, 0)" for="zipcode">Total Amount Due: </label>
                <input 
                    type="text" /* text type since we need to put the '$' currency symbol in the field */
                    id="total_cost"  
                    name="total_cost"
                    placeholder="$ 0.00"
                    readonly
                >
               <button type="submit">SUBMIT QUOTE</button>               
        </div>
    </form>
</body>
</html>
